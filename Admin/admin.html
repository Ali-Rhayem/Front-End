<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">LetsFly</div>
            <div class="nav-links">
                <a href="admin.html">Admin</a>
                <a href="../DisplayFlights.html">Flights</a>
                <a href="../DisplayAdminHotel.html">Hotels</a>
                <a href="../DisplayAdminTaxi.html">Cars</a>
                <a href="../DisplayAdminUser.html">Users</a>
            </div>
            <div class="nav-icons">
                <a href="#login" class="icon">&#10132;</a>
                <a href="#profile" class="icon">&#128100;</a>
            </div>
        </nav>
    </header>
    <div class="main">
        <div class="forms">
            <!-- hotels -->
            <form id="hotelForm">
                <H2>Hotels</H2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Write here..." />
    
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required placeholder="Write here..." />
    
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required placeholder="Write here..." />
    
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required placeholder="Write here..." />
    
                <label for="available_rooms">Available Rooms:</label>
                <input type="number" id="available_rooms" name="available_rooms" required placeholder="Write here..." />
    
                <label for="price_per_night">Price per Night:</label>
                <input type="number" id="price_per_night" name="price_per_night" required placeholder="Write here..." />
                <label for="rate">Hotel Rate:</label>
                <input type="number" id="rate" name="rate" required placeholder="Write here..." />
                <button type="submit" id="btn">create</button>
            </form>
    
            <!-- flights -->
            <form id="TaxiForm">
                <H2>Taxis</H2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Write here..." />
    
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" required placeholder="Write here..." />
    
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required placeholder="Write here..." />
    
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required placeholder="Write here..." />
    
                <label for="available_cars">Available Cars:</label>
                <input type="text" id="available_cars" name="available_cars" required placeholder="Write here..." />
    
                <label for="price_per_km">Price per Km:</label>
                <input type="number" id="price_per_km" name="price_per_km" required placeholder="Write here..." />
                <label for="rate">Rate</label>
                <input type="number" id="rate" name="rate" required placeholder="Write here..." />
    
                <button type="submit" id="btn">create</button>
            </form>
            <!-- flights -->
            <form id="flightForm">
                <H2>Flights</H2>
                <label for="flight_number">Flight Number:</label>
                <input type="text" id="flight_number" name="flight_number" required>
        
                <label for="departure_airport_id">Departure Airport ID:</label>
                <input type="text" id="departure_airport_id" name="departure_airport_id" required>
        
                <label for="arrival_airport_id">Arrival Airport ID:</label>
                <input type="text" id="arrival_airport_id" name="arrival_airport_id" required>
        
                <label for="departure_time">Departure Time:</label>
                <input type="datetime-local" id="departure_time" name="departure_time" required>
        
                <label for="arrival_time">Arrival Time:</label>
                <input type="datetime-local" id="arrival_time" name="arrival_time" required>
        
                <label for="available_seats">Available Seats:</label>
                <input type="number" id="available_seats" name="available_seats" required>
        
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" required>
        
                <button type="submit">Create</button>
            </form>        
        </div>
    </div>
    <footer class="footer">
        <div class="footer-left">
            <a class="footer-logo" href="#">LetsFly</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="footer-right">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa fa-envelope"></i></a>
            <a href="#"><i class="fa fa-phone"></i></a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../scripts/Create.js"></script>
</body>

</html>
