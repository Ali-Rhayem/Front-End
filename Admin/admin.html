<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">LetsFly</div>
            <div class="nav-links">
                <a href="admin.html">Admin</a>
                <a href="../DisplayAdminFlights.html">Flights</a>
                <a href="../DisplayAdminHotel.html">Hotels</a>
                <a href="../DisplayAdminTaxi.html">Cars</a>
                <a href="../DisplayAdminUser.html">Users</a>
            </div>
            <div class="nav-icons">
                <a href="#login" class="icon">&#10132;</a>
                <a href="#profile" class="icon">&#128100;</a>
            </div>
        </nav>
    </header>
    <div class="main">
        <div class="forms">
            <!-- Hotel Form -->
            <form id="hotelForm">
                <input type="hidden" id="hotelId" name="hotelId" />
                <h2>Hotels</h2>
                <label for="hotelName">Name:</label>
                <input type="text" id="hotelName" name="name" required placeholder="Write here..." />
                <label for="hotelCity">City:</label>
                <input type="text" id="hotelCity" name="city" required placeholder="Write here..." />
                <label for="hotelCountry">Country:</label>
                <input type="text" id="hotelCountry" name="country" required placeholder="Write here..." />
                <label for="hotelAddress">Address:</label>
                <input type="text" id="hotelAddress" name="address" required placeholder="Write here..." />
                <label for="hotelAvailableRooms">Available Rooms:</label>
                <input type="number" id="hotelAvailableRooms" name="available_rooms" required placeholder="Write here..." />
                <label for="hotelPricePerNight">Price per Night:</label>
                <input type="number" id="hotelPricePerNight" name="price_per_night" required placeholder="Write here..." />
                <label for="hotelRate">Hotel Rate:</label>
                <input type="number" id="hotelRate" name="rate" required placeholder="Write here..." />
                <button type="submit" id="hotelBtn">Submit</button>
            </form>

            <!-- Taxi Form -->
            <form id="TaxiForm">
                <input type="hidden" id="taxiId" name="taxiId" />
                <h2>Taxis</h2>
                <label for="taxiName">Name:</label>
                <input type="text" id="taxiName" name="name" required placeholder="Write here..." />
                <label for="taxiPhoneNumber">Phone Number:</label>
                <input type="text" id="taxiPhoneNumber" name="phone_number" required placeholder="Write here..." />
                <label for="taxiCity">City:</label>
                <input type="text" id="taxiCity" name="city" required placeholder="Write here..." />
                <label for="taxiCountry">Country:</label>
                <input type="text" id="taxiCountry" name="country" required placeholder="Write here..." />
                <label for="taxiAvailableCars">Available Cars:</label>
                <input type="number" id="taxiAvailableCars" name="available_cars" required placeholder="Write here..." />
                <label for="taxiPricePerKm">Price per Km:</label>
                <input type="number" id="taxiPricePerKm" name="price_per_km" required placeholder="Write here..." />
                <label for="taxiRate">Taxi Rate:</label>
                <input type="number" id="taxiRate" name="rate" required placeholder="Write here..." />
                <button type="submit" id="taxiBtn">Submit</button>
            </form>

            <!-- Flight Form -->
            <form id="flightForm">
                <input type="hidden" id="flightId" name="flightId" />
                <h2>Flights</h2>
                <label for="flightNumber">Flight Number:</label>
                <input type="text" id="flightNumber" name="flight_number" required />
                <label for="departureAirportId">Departure Airport ID:</label>
                <input type="text" id="departureAirportId" name="departure_airport_id" required />
                <label for="arrivalAirportId">Arrival Airport ID:</label>
                <input type="text" id="arrivalAirportId" name="arrival_airport_id" required />
                <label for="departureTime">Departure Time:</label>
                <input type="datetime-local" id="departureTime" name="departure_time" required />
                <label for="arrivalTime">Arrival Time:</label>
                <input type="datetime-local" id="arrivalTime" name="arrival_time" required />
                <label for="availableSeats">Available Seats:</label>
                <input type="number" id="availableSeats" name="available_seats" required />
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" required />
                <button type="submit" id="flightBtn">Submit</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-left">
            <a class="footer-logo" href="#">LetsFly</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="footer-right">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa fa-envelope"></i></a>
            <a href="#"><i class="fa fa-phone"></i></a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../scripts/Create.js"></script>
</body>

</html>
