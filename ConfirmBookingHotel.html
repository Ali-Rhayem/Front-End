<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetsFly - Hotel Booking</title>
    <link rel="stylesheet" href="styles/ConfirmBooking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="Navbar">
            <a class="logo" href="#">LetsFly</a>
            <div class="nav_items">
                <a href="#">Flights</a>
                <a href="#">Hotels</a>
                <a href="#">Taxis</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="content">
            <div class="form-container">
                <h2>Hotel Booking</h2>
                <form id="hotelBookingForm">
                    <div class="form-group">
                        <label for="hotelName">Hotel Name:</label>
                        <input type="text" id="hotelName" placeholder="Write here..." readonly>
                    </div>
                    <div class="form-group">
                        <label for="checkinDate">Check-in Date:</label>
                        <input type="date" id="checkinDate">
                    </div>
                    <div class="form-group">
                        <label for="checkoutDate">Check-out Date:</label>
                        <input type="date" id="checkoutDate">
                    </div>
                    <div class="form-group">
                        <button type="button" id="confirmHotelBookingBtn">Confirm Booking</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-left">
            <a class="footer-logo" href="#">LetsFly</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="footer-right">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fa fa-envelope"></i></a>
            <a href="#"><i class="fa fa-phone"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userId = sessionStorage.getItem('userId');
            const hotelId = sessionStorage.getItem('selectedHotelId');

            function fetchAndPopulateHotelDetails(hotelId) {
                axios.get('http://localhost/flight-full-stack/Back-End/Hotels/readAll.php')
                    .then(function (response) {
                        const hotels = response.data.hotels;
                        const selectedHotel = hotels.find(hotel => hotel.hotel_id == hotelId);

                        if (selectedHotel) {
                            document.getElementById('hotelName').value = selectedHotel.name;
                        } else {
                            console.error(`Hotel with ID ${hotelId} not found.`);
                        }
                    })
                    .catch(function (error) {
                        console.error('Error fetching hotel details:', error);
                    });
            }

            fetchAndPopulateHotelDetails(hotelId);

            document.getElementById('confirmHotelBookingBtn').addEventListener('click', function () {
                const checkinDate = document.getElementById('checkinDate').value;
                const checkoutDate = document.getElementById('checkoutDate').value;

                const bookingData = {
                    user_id: userId,
                    hotel_id: hotelId,
                    check_in: checkinDate,
                    check_out: checkoutDate,
                    status: 'Pending'
                };

                axios.post('http://localhost/flight-full-stack/Back-End/Hotel_Bookings/create.php', bookingData, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(function (response) {
                        if (response.data.status === "success") {
                            alert('Booking confirmed!');
                            window.location.href = 'DisplayHotels.html';
                        } else {
                            alert('Error: ' + response.data.error);
                        }
                    })
                    .catch(function (error) {
                        console.error('There was an error!', error);
                    });
            });
        });
    </script>
</body>

</html>
