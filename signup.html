<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="styles/signin.css">
</head>

<body>
    <div class="container-wrapper">
        <div class="container" class="blur">
            <div class="title">Sign Up</div>
            <div class="subtitle">Please enter your credentials</div>

            <form id="form-cont">
                <div class="email-inp">
                    <label for="email">Set your email:</label>
                    <input id="email" name="email" placeholder="enter your email">
                </div>
                <div class="username-inp">
                    <label for="username">Set your username:</label>
                    <input id="username" name="username" placeholder="enter your username">
                </div>
                <div class="pass-inp">
                    <label for="password">Set your password:</label>
                    <input id="password" name="password" type="password" placeholder="enter your password">
                </div>
                <button class="signin" type="submit">Sign Up</button>
                
            
            </form>
                <small class="have-account">Already have an Acount ? <a href="signin.html">Login</a></small>
            <div class="hr-txt">
                <hr>
                <h3>OR</h3>

                <hr>
            </div>

            <div class="img-icon">
                <img src="assets/facebook.png" alt="Facebook">
                <img src="assets/google.png" alt="Google">
                <img src="assets/apple.png" alt="Apple">
            </div>
        </div>
        <div class="container-img">
            <!-- <img class="plane-img" src="assets/plane.png" alt="Plane"> -->
            <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.0/build/spline-viewer.js"></script>
            <spline-viewer url="https://prod.spline.design/g9YYhOhpnR6V-E5j/scene.splinecode"></spline-viewer>
            
        </div>
    </div>

    <!-- Include necessary scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script>
        const form = document.getElementById("form-cont");

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            const formData = new FormData(form);
            axios.post("http://localhost/flight-full-stack/Back-End/auth/signup.php", formData)
                .then(response => {
                    console.log(response.data);
                    form.reset();
                    toastr.success('User registered successfully!');
                    // window.location.href = './Admin/admin.html';
                })
                .catch(error => {
                    console.error(error);
                    toastr.error('Failed to register user');
                });
        });
        function losefocus() {
            document.getElementById("blur").blur();
        }
    </script>
</body>

</html>
