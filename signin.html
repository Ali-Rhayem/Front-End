<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="styles/signin.css">
</head>

<body>
    <div class="container-wrapper">
        <div class="container" id="blur">
            <div class="title">Welcome back</div>
            <div class="subtitle">Please enter your credentials</div>

            <form id="form-cont">
                <div class="email-inp">
                    <label for="email">Email:</label>
                    <input id="email" name="email" placeholder="enter your email">
                </div>

                <div class="pass-inp">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="enter your password">
                </div>
                <div class="btn">
                    <button type="submit" class="signin">Sign In</button>
                </div>
            </form>
            <div class="hr-txt">
                <hr>
                <h3>OR</h3>
                <hr>
            </div>

            <div class="img-icon">
                <img src="assets/facebook.png" alt="Facebook">
                <img src="assets/google.png" alt="Google">
                <img src="assets/apple.png" alt="Apple">
            </div>
        </div>
       <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.0/build/spline-viewer.js"></script>
       <spline-viewer url="https://prod.spline.design/0jLrXkhwDatmHBLs/scene.splinecode"></spline-viewer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const signInForm = document.querySelector('#form-cont');
            signInForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the default form submission

                // Get user inputs
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // API endpoint (replace with your actual API endpoint)
                const apiUrl = 'http://localhost/flight-full-stack/Back-End/auth/signin.php';

                // Data to send to the server
                const data = new FormData();
                data.append("email", email);
                data.append("password_hash", password);

                // Fetch request to the API
                fetch(apiUrl, {
                    method: 'POST',
                    body: data
                })
                    .then(response => response.json())
                    .then(data => {
                        // Handle API response
                        console.log('API Response:', data);

                        if (data.status) {
                            sessionStorage.setItem('userId', data.user_id);
                            // Check the exact structure of the response
                            const userRole = data.role;

                            if (userRole === '1') {
                                // Redirect to admin.html
                                window.location.href = 'Admin/admin.html';
                            } else if (userRole === '0') {
                                // Redirect to displayflight.html
                                window.location.href = 'DisplayFlights.html';
                            } else {
                                alert('Invalid user role');
                            }
                        } else {
                            // Handle authentication failure (e.g., display error message)
                            alert('Authentication failed. Please check your credentials.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        // Handle any errors that occur during the fetch request
                        alert('An error occurred. Please try again later.');
                    });
            });
        });

        function losefocus() {
            document.getElementById("blur").blur();
        }
    </script>
</body>

</html>
