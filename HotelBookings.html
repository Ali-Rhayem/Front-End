<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Hotel</title>
  <link rel="stylesheet" href="styles/create.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
  <form id="hotelBookingForm">
    <input type="hidden" id="user_id" name="user_id" value="1" />
    <input type="hidden" id="hotel_id" name="hotel_id" />
    <label for="check_in">Check In:</label>
    <input
      type="date"
      id="check_in"
      name="check_in"
      required
      placeholder="Write here..."
    />

    <label for="check_out">Check Out:</label>
    <input
      type="date"
      id="check_out"
      name="check_out"
      required
      placeholder="Write here..."
    />

    <label for="booking_date">Booking Date:</label>
    <input
      type="datetime-local"
      id="booking_date"
      name="booking_date"
      required
      placeholder="Write here..."
    />

    <label for="status">Status:</label>
    <input
      type="text"
      id="status"
      name="status"
      required
      placeholder="Write here..."
    />

    <button type="submit">Submit</button>
  </form>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <script>
    const form = document.getElementById("hotelBookingForm");
    const urlParams = new URLSearchParams(window.location.search);
    const hotelId = urlParams.get('id'); // Assuming the URL parameter is named 'id'

    // Set the hotel_id value in the form
    document.getElementById('hotel_id').value = hotelId;

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      const formData = new FormData(form);
      axios
        .post(
          "http://localhost/flight-full-stack/Back-End/Hotel_Bookings/create.php",
          formData
        )
        .then((response) => {
          console.log(response.data);
          form.reset();
          toastr.success('Hotel Booking added Successfully!');
        })
        .catch((error) => {
          console.error(error);
          toastr.error('Failed to add new booking');
        });
    });
  </script>
</body>
</html>
